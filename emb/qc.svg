<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="1200" viewBox="0 0 800 1200">
  <!-- Colours:
       background: #00313a (dark teal)
       frame:       #f4e2c4 (cream)
       lines:       #e4862f (orange)
  -->

  <!-- Cream frame -->
  <rect x="0" y="0" width="800" height="1200" fill="#f4e2c4"/>
  <rect x="28" y="28" width="744" height="1144" fill="#00313a"/>

  <!-- Top stem -->
  <rect x="390" y="80" width="20" height="110" fill="#e4862f" rx="8"/>

  <!-- Top plate -->
  <ellipse cx="400" cy="210" rx="240" ry="40"
           fill="none" stroke="#e4862f" stroke-width="12"/>

  <!-- Layer helper function re-created by hand:
       each "layer" is an ellipse plus vertical traces with nodes.
       Coords chosen to echo the linocut look rather than be realistic. -->

  <!-- Layer 1 -->
  <g stroke="#e4862f" stroke-width="8" stroke-linecap="round" fill="none">
    <ellipse cx="400" cy="270" rx="210" ry="35"/>
    <!-- vertical traces -->
    <line x1="260" y1="260" x2="260" y2="330"/>
    <line x1="310" y1="260" x2="310" y2="340"/>
    <line x1="350" y1="260" x2="350" y2="330"/>
    <line x1="450" y1="260" x2="450" y2="340"/>
    <line x1="490" y1="260" x2="490" y2="330"/>
    <line x1="540" y1="260" x2="540" y2="340"/>

    <!-- central “cooling fins” -->
    <path d="M340 270 h120
             M340 285 h120
             M340 300 h120" />
  </g>

  <!-- Layer 2 -->
  <g stroke="#e4862f" stroke-width="8" stroke-linecap="round" fill="none">
    <ellipse cx="400" cy="360" rx="200" ry="34"/>
    <line x1="250" y1="350" x2="250" y2="430"/>
    <line x1="295" y1="350" x2="295" y2="440"/>
    <line x1="345" y1="350" x2="345" y2="430"/>
    <line x1="455" y1="350" x2="455" y2="440"/>
    <line x1="505" y1="350" x2="505" y2="430"/>
    <line x1="550" y1="350" x2="550" y2="440"/>

    <path d="M345 360 h110
             M345 375 h110" />
  </g>

  <!-- Layer 3 -->
  <g stroke="#e4862f" stroke-width="7" stroke-linecap="round" fill="none">
    <ellipse cx="400" cy="460" rx="180" ry="32"/>
    <line x1="260" y1="450" x2="260" y2="540"/>
    <line x1="300" y1="450" x2="300" y2="550"/>
    <line x1="340" y1="450" x2="340" y2="540"/>
    <line x1="460" y1="450" x2="460" y2="550"/>
    <line x1="500" y1="450" x2="500" y2="540"/>
    <line x1="540" y1="450" x2="540" y2="550"/>

    <path d="M350 460 h100" />
  </g>

  <!-- Layer 4 -->
  <g stroke="#e4862f" stroke-width="6" stroke-linecap="round" fill="none">
    <ellipse cx="400" cy="565" rx="155" ry="28"/>
    <line x1="270" y1="555" x2="270" y2="640"/>
    <line x1="315" y1="555" x2="315" y2="655"/>
    <line x1="350" y1="555" x2="350" y2="640"/>
    <line x1="450" y1="555" x2="450" y2="655"/>
    <line x1="485" y1="555" x2="485" y2="640"/>
    <line x1="530" y1="555" x2="530" y2="650"/>
  </g>

  <!-- Long dangling traces -->
  <g stroke="#e4862f" stroke-width="5" stroke-linecap="round">
    <!-- central bundle -->
    <line x1="400" y1="590" x2="400" y2="900"/>
    <line x1="380" y1="600" x2="380" y2="910"/>
    <line x1="420" y1="600" x2="420" y2="910"/>

    <!-- side bundles -->
    <line x1="340" y1="600" x2="340" y2="880"/>
    <line x1="460" y1="600" x2="460" y2="880"/>

    <line x1="310" y1="610" x2="310" y2="860"/>
    <line x1="490" y1="610" x2="490" y2="860"/>

    <!-- nodes -->
    <circle cx="400" cy="720" r="7" fill="#e4862f"/>
    <circle cx="380" cy="760" r="7" fill="#e4862f"/>
    <circle cx="420" cy="780" r="7" fill="#e4862f"/>
    <circle cx="340" cy="740" r="7" fill="#e4862f"/>
    <circle cx="460" cy="740" r="7" fill="#e4862f"/>
    <circle cx="310" cy="800" r="7" fill="#e4862f"/>
    <circle cx="490" cy="800" r="7" fill="#e4862f"/>
  </g>

  <!-- Bottom module -->
  <rect x="372" y="900" width="56" height="110"
        fill="#e4862f" rx="8"/>
  <circle cx="400" cy="1005" r="8" fill="#00313a"/>

</svg>
